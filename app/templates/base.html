{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- adding jquery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- importing bootstrap 5 css -->
   <link rel="stylesheet" href="{% static 'vendor/bootstrap5/bootstrap.min.css' %}">
   <!-- impoting fontawesome css -->
   <link rel="stylesheet" href="{% static 'vendor/fontawesome/all.min.css' %}">
   <!-- importing chart js -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
   <!-- importing custom css -->
   <link rel="stylesheet" href="{% static 'css/main.min.css' %}">

 
    <!-- custom js -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/book.js' %}"></script>
   


    <title>{{title}}</title>
</head>
<body>
       <!-- adding bootstrap5 js (bundle = popper + bootstrap.js)  --> 
       <script src="{% static 'vendor/bootstrap5/bootstrap.bundle.min.js' %}"></script>

    {%block content%}
        main content
    {%endblock%}
</body>
</html>
